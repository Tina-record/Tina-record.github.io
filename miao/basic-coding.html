<script type="norun" id="ch0103/17">
  let x1 = Number(prompt())
  let y1 = Number(prompt())
  let x2 = Number(prompt())
  let y2 = Number(prompt())
  let x3 = Number(prompt())
  let y3 = Number(prompt())

  // d 指differential 微分（的），简称为diff
  let dx12 = x1 - x2
  let dy12 = y1 - y2
  let dx13 = x1 - x3
  let dy13 = y1 - y3
  let dx32 = x3 - x2
  let dy32 = y3 - y2

  let a = Math.sqrt(dx12 * dx12 + dy12 * dy12)
  let b = Math.sqrt(dx32 * dx32 + dy32 * dy32)
  let c = Math.sqrt(dx13 * dx13 + dy13 * dy13)

  let p = (a + b + c) / 2

  let s = Math.sqrt(p * (p - a) * (p - b) * (p - c))
  console.log(s)
</script>
