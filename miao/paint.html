<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector("canvas");
  canvas.style.imageRendering = "pixelated";
  var ctx = canvas.getContext("2d");

  function dot(x, y, color = "black") {
    x = x | 0;
    y = y | 0;
    ctx.fillStyle = color;
    ctx.fillRect(x, y, 1, 1);
  }

  function line(x1, y1, x2, y2) {
    ctx.strokeStyle = "black";
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条30度的斜线（选做）
在四个角画分别画一条45度的斜线以让画面看起来像一个相框
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像

注释：
* x 表示横向为 x 轴，y 表示竖向为 y 轴。
* dot() 表示渲染(画图)函数，可传入1~3个参数，第一参数为x轴，第二参数为y轴，第三参数为颜色
* body 标签设置宽高，如上代码，设置 x轴为400，y轴：300：<canvas width="400" height="300"></canvas>
*/
</script>

<script xtype="norun" id="paint">
  // 画一条实线(自己画竖线)
  for (let x = 0; x < 400; x++) {
    dot(10, x);
  }

  // 画一条一个实点一个空点的虚线
  for (let x = 0; x < 300; x++) {
    if (x % 2 == 0) {
      dot(15, x, "red");
    }
  }

  // 画一条两个实点两个空点的虚线
  for (let x = 0; x < 300; x++) {
    if (x % 4 == 0 || x % 4 == 1) {
      dot(20, x, "red");
    }
  }

  // 画一条三个实点两个空点的虚线
  for (let x = 0; x < 300; x++) {
    if (x % 5 < 3) {
      dot(30, x, "red");
    }
  }

  // 画一条45度的斜线
  let radian = (45 * Math.PI) / 180;
  for (let x = 0; x < 400; x += 0.1) {
    let y = Math.tan(radian) * x;
    dot(x, y, "black");
  }

  // 画一条30度的斜线（选做）
  for (let x = 0; x < 400; x += 0.1) {
    let y = 0.58 * x;
    dot(x, y, "magenta");
  }

  // 在四个角画分别画一条45度的斜线以让画面看起来像一个相框
  // 使用二元一次方程：a*x+b=y
  // 左上角的45度：x轴(横向)坐标为(50,0)，y轴(竖向)坐标为(0,50)，
  for (let x = 0; x <= 50; x++) {
    let y = -1 * x + 50;
    dot(x, y, "blue");
  }
  // 右上角的45度：x轴(横向)坐标为(350,0)，y轴(竖向)坐标为(400,50)，
  for (let x = 350; x < 400; x++) {
    let y = 1 * x - 350;
    dot(x, y, "blue");
  }

  // 左下角的45度：x轴(横向)坐标为(50,300)，y轴(竖向)坐标为(0,250)，
  for (let x = 0; x <= 50; x++) {
    let y = 1 * x + 250;
    dot(x, y, "blue");
  }
  // 右下角的45度：x轴(横向)坐标为(350,300)，y轴(竖向)坐标为(400,250)
  for (let x = 350; x < 400; x++) {
    let y = -1 * x + 650;
    dot(x, y, "blue");
  }

  //画一条跨越画布左上角和右下角的对角线
  for (let x = 5; x < 400; x++) {
    let y = 0.74 * x + 3.2;
    dot(x, y, "greenyellow");
  }

  // 画一个空心矩形
  // 方法1：
  for (let x = 50; x < 350; x++) {
    dot(x, 50, "red")
  }
  for (let x = 50; x < 350; x++) {
    dot(x, 250, "red")
  }
  for (let y = 50; y < 250; y++) {
    dot(50, y, "red")
  }
  for (let y = 50; y < 250; y++) {
    dot(350, y, "red")
  }

  // 画一个实心矩形
  // 画一个rgb色彩空间的某一面
  // 画一个空心的圆
  // 画一个实心的圆
  // 画一个大小合适的sin(x)的图像
</script>

</html>
